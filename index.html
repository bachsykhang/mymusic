<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music</title>

    <link rel="stylesheet" href="./assets/fontawesome-free-6.1.1-web/css/all.min.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="container">
        <!-- dùng để responsive -->
        <div class="mobile">
            <!-- thành phần tổng thể -->
            <div class="music">
                <h3 class="music-name">Nghìn cánh hoa đào</h3>
                <div class="music-img">
                    <img src="./assets/img/nghincanhhoadao.jpg" alt="">
                </div>
                <audio src="./assets/music/nghìn cánh hoa đào.mp3" id="song"></audio>
                <input type="range" id="range">
                <div class="timer">
                    <div class="time">05:56</div>
                    <div class="timerun">00:00</div>
                </div>
                <div class="controls">
                    <!-- back -->
                    <i class="fa-solid fa-backward play-back"></i>
                    <!-- play -->
                    <div class="play">
                        <div class="play-inner">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    <!-- next -->
                    <i class="fa-solid fa-forward play-next"></i>
                </div>
            </div>
        </div>

        <!-- danh sách bài hát -->
        <div class="list_Music">
            <div class="cacBaiHat"></div>
        </div>
    </div>

    <link rel="stylesheet" href="./assets/music/Bạch Nguyệt Quang Và Nốt Chu Sa.mp3">
    <link rel="stylesheet" href="./assets/img/bachnguyetquangvanotchusa.jpg">
    <!-- js -->
    <script src="./assets/js/index.js"></script>
</body>
</html>
